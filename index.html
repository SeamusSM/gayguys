<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Lumina Standard Colors */
            --lumina-c1: hsla(260, 45%, 35%, 1);
            --lumina-c2: hsla(220, 65%, 50%, 1);
            --lumina-c3: hsla(330, 75%, 45%, 1);
            --lumina-c4: hsla(330, 75%, 45%, 1);
            --lumina-c5: hsla(220, 65%, 50%, 1);
            --lumina-c6: hsla(260, 45%, 35%, 1);
            
            /* Aetheris Colors */
            --aetheris-c1: hsla(180, 100%, 10%, 1);
            --aetheris-c2: hsla(200, 100%, 15%, 1);
            --aetheris-c3: hsla(160, 100%, 5%, 1);
            --aetheris-c4: hsla(160, 100%, 5%, 1);
            --aetheris-c5: hsla(200, 100%, 15%, 1);
            --aetheris-c6: hsla(180, 100%, 10%, 1);

            --mesh-speed: 25s;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            width: 100vw;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ios-blur {
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
        }
        
        /* Dynamic Neural Mesh Backgrounds */
        .mesh-lumina {
            background-color: #1a1635;
            background-image: 
                radial-gradient(at 0% 0%, var(--lumina-c1) 0, transparent 60%), 
                radial-gradient(at 50% 0%, var(--lumina-c2) 0, transparent 60%), 
                radial-gradient(at 100% 0%, var(--lumina-c3) 0, transparent 60%), 
                radial-gradient(at 0% 100%, var(--lumina-c4) 0, transparent 60%), 
                radial-gradient(at 50% 100%, var(--lumina-c5) 0, transparent 60%), 
                radial-gradient(at 100% 100%, var(--lumina-c6) 0, transparent 60%);
            background-size: 200% 200%;
            animation: mesh-flow var(--mesh-speed) ease infinite;
        }

        .mesh-aetheris {
            background-color: #00080a;
            background-image: 
                radial-gradient(at 0% 0%, var(--aetheris-c1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, var(--aetheris-c2) 0, transparent 50%), 
                radial-gradient(at 100% 0%, var(--aetheris-c3) 0, transparent 50%), 
                radial-gradient(at 0% 100%, var(--aetheris-c4) 0, transparent 50%), 
                radial-gradient(at 50% 100%, var(--aetheris-c5) 0, transparent 50%), 
                radial-gradient(at 100% 100%, var(--aetheris-c6) 0, transparent 50%);
            background-size: 200% 200%;
            animation: mesh-flow var(--mesh-speed) ease infinite;
        }

        @keyframes mesh-flow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Device Frame Scaling Logic */
        .device-container {
            position: relative;
            width: 430px;
            height: 932px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            transition: all 0.9s cubic-bezier(0.65, 0, 0.35, 1);
            border: 12px solid #1a1a1a;
            border-radius: 60px;
            outline: 1px solid #333;
            flex-shrink: 0;
            z-index: 2;
        }

        .device-container.landscape {
            width: 932px;
            height: 480px;
            box-shadow: 0 70px 120px -30px rgba(0,0,0,0.9);
        }

        /* For screens smaller than the device, we apply a scale via React */
        .device-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes spring-up {
            from { transform: translateY(15px) scale(0.98); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-spring-up {
            animation: spring-up 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-portal {
            animation: portal-entry 1s cubic-bezier(0.2, 0, 0, 1) forwards;
        }
        @keyframes portal-entry {
            from { opacity: 0; transform: scale(1.1) translateY(20px); filter: blur(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        /* Hardware-style Power Button Styling */
        .power-hitbox {
            position: absolute;
            top: 240px; /* Aligned with standard phone power button height */
            right: -125px; /* Offset from the device frame edge */
            width: 120px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Stays near the device edge */
            cursor: pointer;
            z-index: 100;
            pointer-events: auto;
        }

        .power-button-visual {
            width: 5px;
            height: 90px;
            background: linear-gradient(to right, #111, #333 40%, #444 60%, #111);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                -2px 0 5px rgba(0,0,0,0.8),
                1px 0 2px rgba(255,255,255,0.1),
                0 0 15px rgba(255,255,255,0.02);
            position: relative;
            transform-origin: left center;
        }

        .power-hitbox:hover .power-button-visual {
            background: linear-gradient(to right, #1a1a1a, #444 40%, #555 60%, #1a1a1a);
            box-shadow: 
                -2px 0 8px rgba(0,0,0,0.9),
                1px 0 3px rgba(255,255,255,0.2),
                0 0 20px rgba(255,255,255,0.05);
        }

        .power-hitbox:active .power-button-visual {
            transform: translateX(-2px) scaleY(0.98);
            filter: brightness(0.8);
            transition: transform 0.1s;
        }

        /* Power Icon Tooltip-like element */
        .power-hint {
            position: absolute;
            right: -60px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s ease;
            color: rgba(255,255,255,0.2);
        }

        .power-hitbox:hover .power-hint {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
